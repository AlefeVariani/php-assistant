notifications:
  email: false
language: node_js
matrix:
  include:
  - os: osx
    node_js: '4'
    osx_image: xcode7.3
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
    sudo: required
    dist: trusty
    node_js: '4'
cache:
  directories:
  - node_modules
  - app/node_modules
  - "$HOME/.electron"
addons:
  apt:
    packages:
    - icnsutils
    - graphicsmagick
    - xz-utils
before_install:
- npm install -g eslint eslint-config-airbnb
- rvm install 1.27.0
install:
- npm install
after_success:
- npm run dist:$TRAVIS_OS_NAME
- ls
- pwd
deploy:
  provider: bintray
  file: "bintray-descriptor.json"
  user: rafajaques
  key:
    secure: 
