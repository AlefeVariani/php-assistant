<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Assistant</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <!-- Left pane -->
        <div class="col-sm-2 left">
          <button id="run" class="btn btn-primary"><i class="glyphicon glyphicon-play"></i> Run code</button>
          <button id="clear" class="btn btn-danger"><i class="glyphicon glyphicon-erase"></i> Clear</button>
        </div>
        <!-- Right pane -->
        <div class="col-sm-10">
          <!-- Editor container -->
          <div id="editor-container">
            <div id="editor" class="rounded">&lt;?php
</div>
          </div>
        </div>
      </div>
      <!-- Console output -->
      <div class="row">
        <!-- Two types of console -->
        <div id="console" class="console console-raw"></div>
        <div id="console-html" class="console console-html"></div>

        <!-- Status bar -->
        <div id="status-bar">
          <div id="status-message">Done.</div>
          <div id="status-mode"><button id="toggle-mode" class="btn btn-default btn-xs btn-primary">RAW mode</button></div>
        </div>
      </div>
    </div>
  </body>
  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
