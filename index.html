<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Assistant</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <link href="css/loader.css" type="text/css" rel="stylesheet">
    <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
  </head>
  <body>

    <!-- Pre-release warning -->
    <div style="color:#f00;background-color:#fff;font-weight:bold;position:fixed;right:0;bottom:0;z-index:1000;padding:5px;border-top-left-radius:5px;opacity:0.4">Pre-release</div>

    <!-- Sidebar -->
    <div id="sidebar">
      <!-- Menu -->
      <ul>
        <li id="sidebar-run"><span class="glyphicon glyphicon-play" aria-hidden="true"></span> <span data-string="Run code"></span></li>
        <li id="sidebar-clear"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span> <span data-string="Clear"></span></li>
        <li id="sidebar-import"><span class="glyphicon glyphicon-open-file" aria-hidden="true"></span> <span data-string="Import from file"></span></li>
        <li id="sidebar-settings" data-toggle="modal" data-target="#settings"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <span data-string="Settings"></span></li>
        <li id="sidebar-about" data-toggle="modal" data-target="#about"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> <span data-string="About"></span></li>
        <li id="sidebar-quit"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> <span data-string="Quit"></span></li>
      </ul>
      <!-- Toggle mode -->
      <div class="mode"><button id="toggle-mode" class="btn btn-default btn-xs btn-primary" data-string="RAW mode"></button></div>
    </div>
    <div id="content">
      <div id="editor"></div>

      <!-- Console output -->
      <div id="output">
        <!-- Busy animation -->
        <div id="busy" class="loader-inner ball-scale-ripple-multiple"><div></div><div></div><div></div></div>
        <!-- Two types of console -->
        <div id="console" class="console console-raw"></div>
        <div id="console-html" class="console console-html"></div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" data-string="Settings"></h4>
          </div>

          <!-- Modal body -->
          <div class="modal-body">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#settings-general" aria-controls="home" role="tab" data-toggle="tab" data-string="General"></a></li>
              <li role="presentation"><a href="#settings-editor" aria-controls="profile" role="tab" data-toggle="tab" data-string="Editor"></a></li>
              <li role="presentation"><a href="#settings-php" aria-controls="messages" role="tab" data-toggle="tab" data-string="PHP"></a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">

              <!-- Settings: General tab -->
              <div role="tabpanel" class="tab-pane active" id="settings-general">
                <form class="form-horizontal">
                  <!-- Language -->
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" data-string="Language"></label>
                    <div class="col-sm-9">
                      <select class="form-control" data-settings="general.locale">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="pt-BR">Português (Brasil)</option>
                      </select>
                    </div>
                  </div>

                  <!-- Mode -->
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" data-string="Mode"></label>
                    <div class="col-sm-9">
                      <select class="form-control" data-settings="general.mode">
						            <option value="regular" data-string="Regular application"></option>
                        <option value="tray" data-string="Tray only"></option>
                        <option value="both" data-string="Regular + Tray"></option>
                      </select>
                      <small><em data-string="Requires restart"></em></small>
                    </div>
                  </div>

                  <!-- Auto run code -->
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" data-string="Auto run code"></label>
                    <div class="col-sm-9">
                      <select class="form-control" data-settings="general.autorun">
                        <option value="true" data-string="Yes"></option>
                        <option value="false" data-string="No"></option>
                      </select>
                    </div>
                  </div>

                </form>
              </div>

              <!-- Settings: Editor tab -->
              <div role="tabpanel" class="tab-pane" id="settings-editor">
                <form class="form-horizontal">

                  <!-- Font size -->
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" data-string="Font size"></label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <input type="number" class="form-control" data-settings="editor.font-size">
                        <div class="input-group-addon">px</div>
                      </div>
                    </div>
                  </div>

                  <!-- Word wrapping -->
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" data-string="Word wrapping"></label>
                    <div class="col-sm-9">
                      <select class="form-control" data-settings="editor.wordwrap">
                        <option value="true" data-string="Yes"></option>
                        <option value="false" data-string="No"></option>
                      </select>
                    </div>
                  </div>

                  <!-- Highlight active line -->
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" data-string="Highlight active line"></label>
                    <div class="col-sm-9">
                      <select class="form-control" data-settings="editor.highlight-line">
                        <option value="true" data-string="Yes"></option>
                        <option value="false" data-string="No"></option>
                      </select>
                    </div>
                  </div>

                  <!-- Theme -->
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" data-string="Theme"></label>
                    <div class="col-sm-9">
                      <select class="form-control" data-settings="editor.theme">
                        <option value="ambiance">Ambiance</option>
                        <option value="chaos">Chaos</option>
                        <option value="chrome">Chrome</option>
                        <option value="clouds">Clouds</option>
                        <option value="clouds_midnight">Clouds (Midnight)</option>
                        <option value="cobalt">Cobalt</option>
                        <option value="dawn">Dawn</option>
                        <option value="eclipse">Eclipse</option>
                        <option value="github">GitHub</option>
                        <option value="idle_fingers">IDLE Fingers</option>
                        <option value="iplastic">iPlastic</option>
                        <option value="kuroir">Kuroir</option>
                        <option value="merbivore">Merbivore</option>
                        <option value="merbivore_soft">Merbivore (Soft)</option>
                        <option value="mono_industrial">Mono Industrial</option>
                        <option value="monokai">Monokai</option>
                        <option value="pastel_on_dark">Pastel On Dark</option>
                        <option value="solarized_dark">Solarized (Dark)</option>
                        <option value="solarized_light">Solarized (Light)</option>
                        <option value="terminal">Terminal</option>
                        <option value="textmate">TextMate</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="tomorrow_night">Tomorrow (Night)</option>
                        <option value="twilight">Twilight</option>
                        <option value="xcode">XCode</option>
                      </select>
                    </div>
                  </div>

                </form>
              </div>

              <!-- Settings: PHP tab -->
              <div role="tabpanel" class="tab-pane" id="settings-php">
                <form class="form-horizontal">

                  <!-- Binary path -->
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label" data-string="Binary path"></label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" data-settings="php.path" disabled>
                    </div>
                  </div>
                </form>
              </div>

            <!-- / Tab panes -->
            </div>

          <!-- /Modal body -->
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" data-string="Cancel"></button>
            <button id="settings-save" type="button" class="btn btn-success" data-dismiss="modal" data-string="Save"></button>
          </div>
        </div>

      </div>
    </div>
    <!-- / Settings Modal -->

    <!-- About Modal -->
    <div id="about" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <p class="text-center"><img src="./gfx/app-icon.png" height="160"></p>
            <h2 class="text-center">PHP Assistant <span id="version"></span></h2>
            <p class="text-center" data-string="This software is free and open source."></p>
            <p class="text-center"><span data-string="The source is available at"></span> <a href="https://github.com/rafajaques/php-assistant">GitHub</a>.</p>
            <br>
            <p class="text-center"><span data-string="Created by Rafael Jaques (rafael@phpit.com.br) with"></span> <a href="http://electron.atom.io/">Electron</a>.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" data-string="Close"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- / About Modal -->

  </body>
  <script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/split.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/translate.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/autorun.js" type="text/javascript" charset="utf-8"></script>
</html>
